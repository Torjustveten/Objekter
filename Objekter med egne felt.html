<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid gray;
            border-collapse: collapse;
        }

        td,
        th {
            padding: 4px;
        }

        th {
            background-color: darkblue;
            color: whitesmoke;
        }

        tr:nth-child(even) {
            background: antiquewhite;
        }

        p {
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Oppgave</th>
            <th>Gjort</th>
        </tr>
        <tr>
            <td>Handle til middag</td>
            <td>
                <input type="checkbox" checked="checked" />
            </td>
        </tr>
        <tr>
            <td>Lage middag</td>
            <td>
                <input type="checkbox" />
            </td>
        </tr>
    </table>
    <p><input type="text" /><button>Legg til oppgave</button></p>
</body>

</html>
